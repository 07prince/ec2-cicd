name: Deploy to EC2

on:
  push:
    branches:
      - new  # Change this to your target branch
#on:
  #workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu  # ⬅️ update this path
            git pull origin feature/user-management-prod
            # ⬅️ if you're using virtualenv
            pip install -r requirements.txt
            # sudo systemctl restart gunicorn  # ⬅️ or your custom Gunicorn service name
          EOF
